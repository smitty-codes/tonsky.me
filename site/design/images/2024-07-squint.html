<script>
    const squint_svg = document.querySelector('#squint_svg');
    const squint_left_eyelid = document.getElementById('squint_left_eyelid');
    const squint_right_eyelid = document.getElementById('squint_right_eyelid');
    const squint_eye_pos = new Map();

    function squint_move_eye(eye, ex, ey) {
        var res = squint_eye_pos.get(eye);
        if (!res) {
            res = {cx: parseFloat(eye.getAttribute('cx')),
                   cy: parseFloat(eye.getAttribute('cy'))};
            squint_eye_pos.set(eye, res);
        }
        const {cx, cy} = res;
        const rect = squint_svg.getBoundingClientRect();
        const scale = rect.width / 420;
        const cx_abs = cx * scale + rect.left;
        const cy_abs = cy * scale + rect.top;
        const angle = Math.atan2(ey - cy_abs, ex - cx_abs);
        const distance = Math.sqrt(Math.pow(ex - cx_abs, 2) + Math.pow(ey - cy_abs, 2));
        const distance_rel = (1 - 1 / (1 + distance / scale / 10));
        eye.setAttribute('cx', cx + Math.cos(angle) * distance_rel * 15);
        eye.setAttribute('cy', cy + Math.sin(angle) * distance_rel * 5);
    }

    function squint_move_eyes(e) {
        var x = e.clientX;
        var y = e.clientY;
        if(e.type == 'touchstart' || e.type == 'touchmove' || e.type == 'touchend' || e.type == 'touchcancel') {
            var touch = e.touches[0] || e.changedTouches[0];
            x = touch.pageX;
            y = touch.pageY;
        }
        squint_move_eye(document.getElementById('squint_left_eye'), x, y);
        squint_move_eye(document.getElementById('squint_right_eye'), x, y);
    }

    document.addEventListener('mousemove', squint_move_eyes);
    document.addEventListener('touchstart', squint_move_eyes);
    document.addEventListener('touchmove', squint_move_eyes);
    document.addEventListener('touchend', squint_move_eyes);
    document.addEventListener('touchcancel', squint_move_eyes);

    function squint_blink_eyes() {
        squint_left_eyelid.setAttribute('height', '6.5');
        squint_right_eyelid.setAttribute('height', '6.5');
        setTimeout(() => {
            squint_left_eyelid.setAttribute('height', '0');
            squint_right_eyelid.setAttribute('height', '0');
        }, 75);
        setTimeout(squint_blink_eyes, Math.random() * 4000 + 3000);
    }
    squint_blink_eyes();
</script>
